<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="stle.css">
</head>
<body>
  <main class="card-container">
    <section class="fsec">
      <article class="first">
        <img src="bg-pattern-card.svg" alt="">
      </article>
      <article class="sec">
        <img src="image-victor.jpg" alt="">
      </article>
      <article class="fsart">
        <p class="bigF">Victor Crest <span>26</span></p>
        <p class="smallS"><span>London</span></p>
      </article>
    </section>
    
    <section class="ssec">
      <article>
        <p class="bigF">80K</p>
        <p class="smallS"><span>Followers</span></p>
      </article>
      <article>
        <p class="bigF">803K</p>
        <p class="smallS"><span>Likes</span></p>
      </article>
      <article>
        <p class="bigF">1.4K</p>
        <p class="smallS"><span>Photos</span></p>
      </article>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cephas</a>.
  </footer>
</body>
</html>
